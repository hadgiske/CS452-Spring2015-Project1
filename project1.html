<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Fruits</title>
<style type = "text/css">
#container{
	margin: 0px auto;
	width: 500px;
	padding: 10px;
	padding-bottom: 50px;
	background-color: #dedede;
	text-align: center;
}
</style>
<script id="player-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float xtrans;
uniform float ytrans;
void main()
{
    gl_Position.x = vPosition.x + xtrans;
    gl_Position.y = vPosition.y + ytrans;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="player-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main()
{
    gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
}
</script>

<script id="fruit-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vFruitPosition;

void main()
{
	gl_Position = vFruitPosition;
}
</script>

<script id="fruit-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main()
{
    gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="project1.js"></script>
</head>

</html>
